<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <main>
            <h2>Workers</h2>
            <table class="table table-stripped">
                <thead>
                  <tr>
                    <th scope="col">Worker id</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for k, v in workers.items() %}
                    <tr>
                        <th scope="row" class="align-middle">{{ k }}</th>
                        <td class="align-middle">{{ v }}</td>
                        <td class="align-middle"><a href="/worker/delete/{{ k }}" role="button" class="btn btn-outline-danger">Delete</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
            <a href="/worker/create" class="btn btn-primary btn-lg" role="button">Create worker</a>


            <div>
                <form method=post enctype=multipart/form-data></form>
                    <label for="formFileLg" class="form-label">Upload new job</label>
                    <input name=file class="form-control form-control-lg" id="formFileLg" type="file">
                    <input type="text" class="form-control" id="arg" placeholder="Arguments">
                    <input type=submit value=Upload>
                </form>
            </div>
    
        </main>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
